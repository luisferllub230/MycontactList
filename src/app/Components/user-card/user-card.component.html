<div class="row">
    <div class="d-flex justify-content-center col-12 col-md-3 mt-5" *ngFor="let i of  userList">
        <div class="card col-12 bg-dark text-white mb-3 border border-5 border-info shadow-blue">
            <div class="card-body">
                <div class="text-center">
                    <i class="bi bi-person-circle fontZ"></i>
                </div>
                <div class="mt-3">
                    <ul>
                        <li>Name: {{i.name}}</li>
                        <li>Email: {{i.email}}</li>
                        <li>Phone: {{i.phone}}</li>
                    </ul>
                </div>
                <div class="d-flex justify-content-end">
                    <input type="hidden" value="">
                    <button type="button" class="btn btn-outline-warning m-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="setId(i.id)">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                      
                    <a class="btn btn-outline-danger m-1" ><i class="bi bi-trash"></i></a>
                </div>
            </div>
        </div>
    </div>
    <app-contact-edit [contactId]="id"></app-contact-edit>
</div>

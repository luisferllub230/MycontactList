<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center col-6 col-md-6 mt-5" *ngFor="let i of  userList">
            <div class="card col-12 bg-dark text-white mb-3 border border-5 border-info">
                <div class="card-header">
                    <h3 class="card-title">{{i.id}}</h3>
                </div>
                <div class="card-body">
                    <ul>
                        <li>{{i.name}}</li>
                        <li>{{i.email}}</li>
                        <li>{{i.phone}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
